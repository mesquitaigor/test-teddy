@if(!loading){ @if(clients.length > 0) { @for (client of clients; track
client.id) {
<lib-client-card
  [client]="client"
  (reloadData)="reloadData.emit()"
  [showActions]="!onlySelection"
></lib-client-card>
} } @else {
<div class="loading">
  <p>{{ emptyText }}</p>
</div>
} } @else {
<div class="loading">
  <p>Carregando clientes...</p>
</div>
}
