@if((modalData$ | async)?.stt) {
<div class="modal-background">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Client Form</h2>
      <lib-teddy-button apparence="icon" (click)="handleClose()"
        ><img src="close.png" alt="Fechar"
      /></lib-teddy-button>
    </div>
    <form [formGroup]="control">
      <input type="text" placeholder="Digite o nome:" formControlName="name" />
      <input
        type="text"
        placeholder="Digite o salÃ¡rio:"
        formControlName="salaryInput"
        [maskito]="moneyMask"
      />
      <input
        type="text"
        placeholder="Digite o valor da empresa:"
        formControlName="companyValuationInput"
        [maskito]="moneyMask"
      />
      <lib-teddy-button
        [disabled]="creating || !control.valid"
        [fill]="true"
        size="small"
        (click)="handleSubmit()"
        >{{ !creating ? 'Salvar' : 'Salvando...' }}</lib-teddy-button
      >
    </form>
  </div>
</div>

}
